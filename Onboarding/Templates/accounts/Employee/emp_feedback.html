<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/emp_feedback.css' %}">
    <title>Feedback</title>
</head>

<body>
    <!-- <header>

        {% include 'accounts/Employee/emp_nav.html' %}
    </header> -->

    <div>
        {% include 'accounts/Employee/employee_header.html' %}
    </div>

    <!-- we work with the main part -->
    <div class="aside_bar">
        {% include 'accounts/Employee/sidebar.html' %}
    </div>
    <main>
        <div class="container">
            <div class="content">
                <h1>Employee Feedback</h1>
                <form action="" method="post">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="department" id="department_label">Department:</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Other">Other</option>
                    </select><br>

                    <label for="job_satisfaction">How satisfied are you with your current role?</label>
                    <select id="job_satisfaction" name="job_satisfaction" required>
                        <option value="">Select</option>
                        <option value="Very Satisfied">Very Satisfied</option>
                        <option value="Satisfied">Satisfied</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Dissatisfied">Dissatisfied</option>
                        <option value="Very Dissatisfied">Very Dissatisfied</option>
                    </select><br>

                    <label for="feedback" id="feedback_label">Your Feedback:</label>
                    <textarea id="feedback1" name="feedback" rows="3" required></textarea><br>

                    <label for="suggestions" id="suggestions_label">Suggestions for Improvement:</label>
                    <textarea id="suggestions" name="suggestions" rows="3"></textarea><br>

                    <button type="submit" id="submit_button">Submit Feedback</button>
                </form>

            </div>
        </div>
    </main>

</body>

</html>
