<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/new_emp_profile.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik+Vinyl">
    <title>Create Employee Profile</title>
</head>

<body>
    <header>
        {% include 'header.html' %}
    </header>
    <main>
        <div class="container">
            <div class="EmployeeCore_form">
                <form action="{% url 'EmployeeCore' %}" method="post">

                    {% csrf_token %}
                    <h1 id="signup_title">Employee Details</h1>
                    <br>
                    <div>
                        <div class="form">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" required>
                        </div>
                        <div class="form">
                            <label for="employee_id">Employee ID:</label>
                            <input type="text" name="employee_id" id="employee_id" required>
                        </div>
                        <div class="form">
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>

                        <div class="form">
                            <label for="middle_name">Middle Name:</label>
                            <input type="text" name="middle_name" id="middle_name" required>
                        </div>

                        <div class="form">
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>

                        <div class="form">
                            <label for="employee_band">Employee Band:</label>
                            <select name="employee_band" id="employee_band" required>
                                <option value="">Select Employee Band</option>
                                <option value="Band 1">Band 1</option>
                                <option value="Band 2">Band 2</option>
                                <option value="Band 3">Band 3</option>
                            </select>
                        </div>
                        <div class="form">
                            <label for="department">Department:</label>
                            <select name="department" id="department" required>
                                <option value="">Select Department</option>
                                <option value="IT">IT</option>
                                <option value="HR">HR</option>
                                <option value="Finance">Finance</option>
                                <option value="Sales">Sales</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </div>
                        <div class="form">
                            <label for="external_destination">External Destination:</label>
                            <input type="text" name="external_destination" id="external_destination" required>
                        </div>

                        <div class="form">
                            <label for="employee_shift">Employee Shift</label>
                            <input type="text" name="employee_shift" id="employee_shift" required>
                        </div>
                </form>
                <br>
                <hr>
            </div>
            <div class="ContactForm">

                <div class="form">
                    <label for="contact_number">Contact Number:</label>
                    <input type="tel" name="contact_number" id="contact_number" required>
                </div>

                <div class="form">
                    <label for="alternate_Contact_number">Alternate Contact Number:</label>
                    <input type="tel" name="alternate_Contact_number" id="alternate_Contact_number" required>
                </div>

                <div class="form">
                    <label for="professional_email">Professional E-mail:</label>
                    <input type="text" id="professional_email" name="professional_email" required>
                </div>

                <div class="form">
                    <label for="official_email">Official E-mail:</label>
                    <input type="text" id="official_email" name="official_email" required>
                </div>

            </div>

            <div class="EmployeeBankDetails">
                <div class="form">
                    <label for="bank_name">Bank Name:</label>
                    <input type="text" name="bank_name" id="bank_name" required>
                </div>

                <div class="form">
                    <label for="account_number">Account Number:</label>
                    <input type="text" name="account_number" id="account_number" required>
                </div>

                <div class="form">
                    <label for="ifsc_code">IFSC Code:</label>
                    <input type="text" name="ifsc_code" id="ifsc_code" required>
                </div>

            </div>





            <div class="form">
                <label for="job_type">Job Type:</label>
                <select name="job_type" id="job_type" required>
                    <option value="">Select Job Type</option>
                    <option value="Full Time">Full Time</option>
                    <option value="Part Time">Part Time</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>

            <div class="form">
                <label for="probation_period">Probation Period:</label>
                <select name="probation_period" id="probation_period" required>
                    <option value="">Select Probation Period</option>
                    <option value="15 days">15 days</option>
                    <option value="1 month">1 month</option>
                    <option value="3 months">3 months</option>
                    <option value="6 months">6 months</option>
                    <option value="1 year">1 year</option>
            </div>

            <div class="form">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" name="date_of_birth" id="date_of_birth" required>
            </div>

            <div class="form">
                <label for="confirmation_date">Confirmation Date:</label>
                <input type="date" name="confirmation_date" id="confirmation_date" required>
            </div>

            <div class="form">
                <label for="date_of_joining">Date of Joining:</label>
                <input type="date" name="date_of_joining" id="date_of_joining" required>
            </div>
            <div class="form">
                <label for="employee_shift">Employee Shift:</label>
                <select name="employee_shift" id="employee_shift" required>
                    <option value="">Select Employee Shift</option>
                    <option value="Day Shift">Day Shift</option>
                    <option value="Night Shift">Night Shift</option>
                    <option value="Evening Shift">Off-Night Shift</option>

                </select>
            </div>

            <div class="form">
                <label for="employee_status"> Employee Status:</label>
                <select name="employee_status" id="employee_status" required>
                    <option value="">Select Employee Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
        </div>
        <!-- rigth side  -->
        <div class="">
            <div class="form">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form">
                <label for="employee_code">Employee Code:</label>
                <input type="text" name="employee_code" id="employee_code" required>
            </div>



            <div class="form">
                <label for="marital_status">Marital Status:</label>
                <select name="marital_status" id="marital_status" required>
                    <option value="">Select Marital Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>



            <div class="form">
                <label for="designation">Designation:</label>
                <input type="text" name="designation" id="designation" required>
            </div>

            <div class="form">
                <label for="joining_date">Joining Date:</label>
                <input type="date" name="joining_date" id="joining_date" required>
            </div>

            <div class="form">
                <label for="salary">Salary:</label>
                <input type="text" name="salary" id="salary" required>
            </div>

            <div class="form">
                <label for="experience">Experience:</label>
                <input type="text" name="experience" id="experience" required>
            </div>

            <div class="form">
                <label for="pan_number">PAN Number:</label>
                <input type="text" name="pan_number" id="pan_number" required>
            </div>

            <div class="form">
                <label for="aadhar_number">Aadhar Number:</label>
                <input type="text" name="aadhar_number" id="aadhar_number" required>
            </div>


            <div class="form">
                <label for="reporting_to">Reporting To:</label>
                <select name="reporting_to" id="reporting_to">
                    <option value="">Select Reporting To</option>
                    <option value="John Doe">John Doe</option>
                    <option value="Jane Smith">Jane Smith</option>
                    <option value="Bob Johnson">Bob Johnson</option>

                </select>
            </div>
        </div>
        <div class="form form-checkbox" id="terms">
            <input type="checkbox" name="terms" id="checkbox_terms" required>
            <label for="terms" id="label_terms">I agree to the <span><a href="{% url 'terms' %}">Terms and
                        Conditions</a></span></label>
        </div>
        <div class="form form-button" id="submit_button">
            <button type="submit" class="btn btn-primary" id="signup_button">Signup</button>
            <span></span><button type="reset" class="btn btn-primary" id="reset_button">Reset</button>
        </div>
        </form>
        </div>
    </main>

    <!-- <footer class="footer">
        {% include 'footer.html' %}
    </footer> -->
</body>

</html>
